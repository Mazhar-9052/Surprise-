<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Countdown</title>
  <style>
    :root {
      --bg: #111;
      --accent: #ffcc00;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      height: 100vh;
      background: var(--bg);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }/* Balloons */
.balloon {
  position: absolute;
  bottom: -150px;
  width: clamp(40px, 8vw, 70px);
  height: clamp(55px, 10vw, 95px);
  background: red;
  border-radius: 50% 50% 45% 55% / 55% 45% 55% 45%;
  box-shadow: inset -8px -12px 20px rgba(0,0,0,.15);
  animation: floatUp linear infinite;
}
.string {
  position: absolute;
  width: 2px; height: 60px;
  background: rgba(255,255,255,.5);
  left: 50%; transform: translateX(-50%);
  top: calc(100% - 6px);
}
@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-120vh) scale(1.1); opacity: 0; }
}

/* Countdown */
#countdown {
  font-size: clamp(20px, 5vw, 36px);
  z-index: 2;
  background: rgba(0,0,0,0.5);
  padding: 12px 18px;
  border-radius: 14px;
  letter-spacing: .5px;
  text-align: center;
}

/* Sound enable button */
#enableSound {
  margin-top: 12px;
  z-index: 2;
  padding: 10px 16px;
  border-radius: 999px;
  border: none;
  background: #fff;
  color: #000;
  font-weight: 600;
}

/* Birthday screen */
#birthday { display: none; text-align: center; z-index: 2; }
#birthday img {
  width: min(75vw, 320px);
  max-height: 60vh;
  object-fit: cover;
  border-radius: 20px;
  margin-bottom: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,.4);
}
#birthday h1 {
  margin: 0;
  font-size: clamp(28px, 7vw, 48px);
  color: var(--accent);
  text-shadow: 0 2px 10px rgba(0,0,0,.6);
}

  </style>
</head>
<body>
  <!-- Countdown area -->
  <div id="countdown" aria-live="polite">Loadingâ€¦</div>
  <button id="enableSound" type="button">Tap to enable sound</button>  <!-- Birthday reveal -->  <div id="birthday" role="region" aria-label="Birthday message">
    <img src="birthday.jpg" alt="Birthday Girl" />
    <h1>ðŸŽ‰ Happy Birthday <span id="nameSlot">Name</span> ðŸŽ‰</h1>
    <audio id="song" src="birthday.mp3" preload="auto"></audio>
  </div>  <script>
    // ======= CONFIGURE THESE =======
    const NAME = "Name"; // <- Change to the birthday girl's name
    const TARGET = new Date("September 6, 2025 00:00:00").getTime(); // local time of the viewer
    // =================================

    // Insert name in the heading
    document.getElementById("nameSlot").textContent = NAME;

    // Balloon spawner
    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
      balloon.style.animationDuration = (6 + Math.random() * 5) + "s";
      const str = document.createElement("div");
      str.className = "string";
      balloon.appendChild(str);
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 11000);
    }
    setInterval(createBalloon, 500);

    // Countdown logic
    const countdownEl = document.getElementById("countdown");
    const birthdayEl  = document.getElementById("birthday");
    const song        = document.getElementById("song");
    const enableBtn   = document.getElementById("enableSound");

    let soundUnlocked = false;
    enableBtn.addEventListener("click", async () => {
      try {
        await song.play();
        song.pause();
        soundUnlocked = true;
        enableBtn.style.display = "none";
      } catch (e) {
        // Some browsers still block â€” keep button visible
      }
    });

    function fmt(n) { return n.toString().padStart(2, "0"); }

    const timer = setInterval(() => {
      const now = Date.now();
      const distance = TARGET - now;

      if (distance <= 0) {
        clearInterval(timer);
        countdownEl.style.display = "none";
        enableBtn.style.display = "none";
        birthdayEl.style.display = "block";
        // Try to play; if blocked, show a quick inline button
        song.loop = false; // set to true if you want looping
        const tryPlay = () => song.play().catch(() => {
          const p = document.createElement('button');
          p.textContent = 'Tap to play music';
          p.style.marginTop = '12px';
          p.style.padding = '10px 16px';
          p.style.borderRadius = '999px';
          p.onclick = () => { song.play(); p.remove(); };
          birthdayEl.appendChild(p);
        });
        soundUnlocked ? tryPlay() : tryPlay();
      } else {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        countdownEl.textContent = `${days}d ${fmt(hours)}h ${fmt(minutes)}m left`;
      }
    }, 1000);
  </script></body>
  </html>
