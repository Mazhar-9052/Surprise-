<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advance Happy Birthday Vaishu 💞🎉</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      background-image: url('bg.jpg'); /* Upload bg.jpg */
      background-size: cover;
      background-position: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      flex-direction: column;
      padding-top: 40px;
    }

    #message {
      font-size: 2em;
      font-weight: bold;
      color: yellow;
      text-shadow: 2px 2px 6px black;
      margin-bottom: 10px;
    }

    #countdown {
      font-size: 2em;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px 25px;
      border-radius: 15px;
      margin-bottom: 40px;
    }

    #birthday-message {
      display: none;
      flex-direction: column;
      align-items: center;
      max-width: 90%;
    }

    #birthday-message img {
      max-width: 300px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }

    #birthday-message h1 {
      font-size: 2.5em;
      color: yellow;
      text-shadow: 2px 2px 5px black;
      margin-bottom: 10px;
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 50px;
      height: 70px;
      background: red;
      border-radius: 50%;
      animation: float 6s infinite ease-in;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-110vh); }
    }
  </style>
</head>
<body>
  <!-- Message -->
  <div id="message">Advance Happy Birthday Vaishu 💞🎉</div>

  <!-- Countdown -->
  <div id="countdown"></div>

  <!-- Birthday Surprise -->
  <div id="birthday-message">
    <img src="vaishu.jpg" alt="Vaishu"> <!-- Upload vaishu.jpg -->
    <h1>🎉 Happy Birthday Vaishu 💞🎂</h1>
    <p>Wishing you endless happiness, love, and laughter on your special day! 🎁✨</p>
  </div>

  <script>
    // Countdown Timer
    const countdown = document.getElementById("countdown");
    const message = document.getElementById("birthday-message");
    const targetDate = new Date("Sep 6, 2025 00:00:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance > 0) {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      } else {
        clearInterval(timer);
        countdown.style.display = "none";
        document.getElementById("message").style.display = "none";
        message.style.display = "flex";
        launchBalloons();
      }
    }, 1000);

    // Balloons floating after countdown
    function launchBalloons() {
      for (let i = 0; i < 20; i++) {
        let balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
        balloon.style.animationDuration = (Math.random() * 3 + 4) + "s";
        document.body.appendChild(balloon);
        setTimeout(() => balloon.remove(), 7000);
      }
      setInterval(launchBalloons, 3000);
    }
  </script>
</body>
</html>
